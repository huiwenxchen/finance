{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
            
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr>
                    <td class="text-start">{{ item.symbol }}</td>
                    <td class="text-end">{{ item.shares_number }}</td>
                    <td class="text-end">{{ item.shares_price | usd }}</td>
                    <td class="text-end">{{ item.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

        </main>

{% endblock %}
